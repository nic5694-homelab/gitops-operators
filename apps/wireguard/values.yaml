# wg-access-server default configuration
# See https://github.com/freifunkMUC/wg-access-server-chart for all options

# Persistence for device storage
persistence:
  enabled: true
  size: "100Mi"
  accessModes:
    - ReadWriteOnce

# Disable IPv6 by default (most clusters don't support it)
config:
  vpn:
    cidrv6: ""
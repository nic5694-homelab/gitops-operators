# Disable autoscaling for dev environment (not needed in minikube)
autoscaling:
  enabled: false

# Use single replica for dev
replicaCount: 1

# Disable topologySpreadConstraints (matchLabelKeys not supported in K8s < 1.27)
topologySpreadConstraints: []

# Disable pod anti-affinity for single-node minikube
affinity: {}

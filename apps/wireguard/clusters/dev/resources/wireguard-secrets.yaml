---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wireguard-secrets
  namespace: wireguard
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical-secret-store
    kind: ClusterSecretStore
  target:
    name: wireguard-credentials
    creationPolicy: Owner
  data:
    # This pulls the "wireguard-private-key" secret from Infisical
    # Make sure to create this secret in Infisical under your project's "dev" environment
    - secretKey: wireguard-private-key
      remoteRef:
        key: wireguard-private-key

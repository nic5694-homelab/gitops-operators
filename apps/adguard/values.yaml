# Chart: https://charts.gabe565.com/charts/adguard-home/

image:
  repository: adguard/adguardhome
  tag: v0.107.56
  pullPolicy: IfNotPresent

env:
  TZ: America/New_York 

service:
  main:
    type: LoadBalancer
    loadBalancerIP: 192.168.0.241
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/allow-shared-ip: adguard-home
    ports:
      http:
        port: 3000

  dns-tcp:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: 192.168.0.242
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/allow-shared-ip: adguard-home
    ports:
      dns-tcp:
        enabled: true
        port: 53
      dns-over-tls:
        enabled: false  # Disable DoT for simplicity in home setup
  # DNS UDP service  
  dns-udp:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: 192.168.0.241
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/allow-shared-ip: adguard-home
    ports:
      dns-udp:
        enabled: true
        protocol: UDP
        port: 53
      dns-over-quic:
        enabled: false 

persistence:
  config:
    enabled: true
    retain: true
    mountPath: /opt/adguardhome/conf
    accessMode: ReadWriteOnce
    size: 1Gi
  data:
    enabled: true
    retain: true
    mountPath: /opt/adguardhome/work
    accessMode: ReadWriteOnce
    size: 2Gi

# Initial AdGuard Home configuration
# After first boot, configure via web UI at http://<service-ip>:3000
config: |
  bind_host: 0.0.0.0
  bind_port: 3000
  users: []
  auth_attempts: 5
  block_auth_min: 15
  http_proxy: ""
  language: ""
  theme: auto
  debug_pprof: false
  web_session_ttl: 720
  dns:
    bind_hosts:
      - 0.0.0.0
    port: 53
    anonymize_client_ip: false
    protection_enabled: true
    blocking_mode: default
    blocking_ipv4: ""
    blocking_ipv6: ""
    blocked_response_ttl: 10
    parental_block_host: family-block.dns.adguard.com
    safebrowsing_block_host: standard-block.dns.adguard.com
    ratelimit: 20
    ratelimit_whitelist: []
    refuse_any: true
    upstream_dns:
      - https://dns.cloudflare.com/dns-query
      - https://dns.google/dns-query
    upstream_dns_file: ""
    bootstrap_dns:
      - 1.1.1.1
      - 8.8.8.8
    all_servers: false
    fastest_addr: false
    fastest_timeout: 1s
    allowed_clients: []
    disallowed_clients: []
    blocked_hosts:
      - version.bind
      - id.server
      - hostname.bind
    trusted_proxies:
      - 127.0.0.0/8
      - ::1/128
    cache_size: 4194304
    cache_ttl_min: 0
    cache_ttl_max: 0
    cache_optimistic: false
    bogus_nxdomain: []
    aaaa_disabled: false
    enable_dnssec: true
    edns_client_subnet:
      custom_ip: ""
      enabled: false
      use_custom: false
    max_goroutines: 300
    handle_ddr: true
    ipset: []
    ipset_file: ""
    filtering_enabled: true
    filters_update_interval: 24
    parental_enabled: false
    safesearch_enabled: false
    safebrowsing_enabled: false
    safebrowsing_cache_size: 1048576
    safesearch_cache_size: 1048576
    parental_cache_size: 1048576
    cache_time: 30
    rewrites:
      - domain: proxmox.lab
        answer: 192.168.0.201
    blocked_services: []
    upstream_timeout: 10s
    private_networks: []
    use_private_ptr_resolvers: true
    local_ptr_upstreams: []
    serve_http3: false
    use_http3_upstreams: false
  tls:
    enabled: false
    server_name: ""
    force_https: false
    port_https: 443
    port_dns_over_tls: 853
    port_dns_over_quic: 784
    port_dnscrypt: 0
    dnscrypt_config_file: ""
    allow_unencrypted_doh: false
    certificate_chain: ""
    private_key: ""
    certificate_path: ""
    private_key_path: ""
    strict_sni_check: false
  filters:
    - enabled: true
      url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
      name: AdGuard DNS filter
      id: 1
    - enabled: true
      url: https://adaway.org/hosts.txt
      name: AdAway Default Blocklist
      id: 2
  whitelist_filters: []
  user_rules: []
  dhcp:
    enabled: false
  clients:
    runtime_sources:
      whois: true
      arp: true
      rdns: true
      dhcp: true
      hosts: true
    persistent: []
  log_file: ""
  log_max_backups: 0
  log_max_size: 100
  log_max_age: 3
  log_compress: false
  log_localtime: false
  verbose: false
  os:
    group: ""
    user: ""
    rlimit_nofile: 0
  schema_version: 20

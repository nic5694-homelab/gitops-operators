apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
data:
  # Base64-encode your client secret once and put it here
  # Example: printf "my-client-secret" | base64
  oidc.homelab.clientSecret: "<BASE64_ENCODED_CLIENT_SECRET>"

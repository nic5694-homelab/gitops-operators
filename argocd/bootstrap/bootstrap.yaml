apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nic5694-homelab/gitops-operators.git
    targetRevision: HEAD
    path: argocd
    directory:
      recurse: false
      include: "{project.yaml,applicationset.yaml,resources-applicationset.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
